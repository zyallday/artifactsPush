apply plugin: 'com.android.library'
apply from: rootProject.file("gradle/gradle-mvn-push.gradle")


android {
  compileSdkVersion 26



  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 26
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  implementation fileTree(dir: 'libs', include: ['*.jar'])

  implementation 'com.android.support:appcompat-v7:26.1.0'
  testImplementation 'junit:junit:4.12'
  androidTestImplementation 'com.android.support.test:runner:1.0.1'
  androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}

ext {
  groupId="me.lostjobs"
  artifactId="library"
  libraryVersion="0.0.1"
  pomName="Demo"
  pomPackaging = 'aar'
  pomDescription="it's a demo"
  repoUrl="http://maven.mbd.qiyi.domain/nexus/content/repositories/mbd-show/"
  snapshotRepoUrl="https://oss.sonatype.org/content/repositories/snapshots/"
  pomUrl = "https://github.com/JakeWharton/butterknife/"
  pomScmUrl = "https://github.com/JakeWharton/butterknife/"
  pomScmConnection = "scm:git:git://github.com/JakeWharton/butterknife.git"
  pomScmDevConnection = "scm:git:ssh://git@github.com/JakeWharton/butterknife.git"

  pomLicenseName="The Apache Software License, Version 2.0"
  pomLicenseUrl="http://www.apache.org/licenses/LICENSE-2.0.txt"
  pomLicenceDist="repo"
  pomDeveloperId="Desert"
  pomDeveloperName="Desert"

  //for Bintray
  repoName = "Lostjobs"
  allLicenses = ["Apache-2.0"]
}

apply from: rootProject.file("gradle/bintray-push.gradle")